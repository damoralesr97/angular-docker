<h3>Crear Empleado</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="empleado.nombre" name="nombre">
    </div>

    <div class="form-group">
      <label for="name">Correo electronico</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="empleado.correo" name="correo">
    </div>

    <div class="form-group">
      <label for="name">Telefono</label>
      <input type="text" class="form-control" id="phone" required [(ngModel)]="empleado.telefono" name="telefono">
    </div>
    <div class="form-group">
      <label for="name">Departamento</label>
      <input type="text" class="form-control" id="department" required [(ngModel)]="empleado.departamento" name="departamento">
    </div>

    <button class="btn btn-success">Guardar</button>
  </form>
</div>
